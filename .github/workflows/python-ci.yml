# Nombre del workflow que aparecerá en GitHub
name: Python CI

# Define cuándo se debe ejecutar este workflow. 
# En este caso, cada vez que hagas un 'push' al repositorio.
on: [push]

# Define los trabajos (jobs) que se ejecutarán.
jobs:
  build:
    # El tipo de máquina virtual en la que se ejecutará el trabajo.
    runs-on: ubuntu-latest

    # La secuencia de pasos que componen el trabajo.
    steps:
      # 1. Clona tu repositorio en la máquina virtual.
      - uses: actions/checkout@v3

      # 2. Configura el entorno de Python.
      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # Puedes usar '3.x' para la versión más reciente

      # 3. Instala las dependencias necesarias para las pruebas.
      - name: Instalar dependencias
        run: pip install pytest

      # 4. Ejecuta las pruebas usando pytest.
      - name: Ejecutar pruebas
        run: pytest